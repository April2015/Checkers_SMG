<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="checkers" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Checkers</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">-->
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/checkers.css"/>
  <link rel="stylesheet" href="css/responsive.css"/>
  <script type="text/javascript" src="js/api_v2.js"></script>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!--<div ng-view></div>-->

  <section id="game" ng-controller="CheckersCtrl">
    <section id="info">
      <h1 id="title" class="text-center">Checkers</h1>

      <p id="current_player_id" class="text-center">Current Player: {{playersInfo[yourPlayerIndex].playerId}}</p>
    </section>
    <section id="board">
      <div ng-repeat="square in uiState" class="square">
        <div ng-class="{isDarkSquare: uiState[$index].isDark,
             isLightSquare: uiState[$index].isLight}">
          <img ng-src="{{square.bgSrc}}" class="background_image">
          <img ng-src="{{square.src + (!square.isSelected ? '':'_selected') + '.png'}}" alt=""
               dd-draggable="true" dd-drop-target="true" id="{{$index}}"
               class="isBlackMan"
               ng-click="pieceSelected($index)"
               ng-class="{
             isBlackMan: uiState[$index].isBlackMan,
             isBlackCro: uiState[$index].isBlackCro,
             isWhiteMan: uiState[$index].isWhiteMan,
             isWhiteCro: uiState[$index].isWhiteCro,
             isEmpty: uiState[$index].isEmpty}">
        </div>
        <!--<div style="height: 100px; width: 100px; background: steelblue" class="disappear"></div>-->
      </div>
    </section>
  </section>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/CheckersLogicService.js"></script>
  <script src="js/controllers/CheckersCtrl.js"></script>
  <script src="js/directives/DraggableDirective.js"></script>
  <script src="js/directives/DropTargetDirective.js"></script>
</body>
</html>
